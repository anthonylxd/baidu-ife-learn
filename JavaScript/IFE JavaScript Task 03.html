<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 03</title>
  </head>
<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <button id="sort-btn">排序</button>

<script type="text/javascript">

/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */
function getData() {
  /*
  coding here
  */
  var source = document.getElementById("source");
  var sources = source.getElementsByTagName("li");
  /*
  data = [
    ["北京", 90],
    ["北京", 90]
    ……
  ]
  */
  var data = new Array();
  var j = 0;
  for (var i = sources.length - 1; i >= 0; i--) {
    var aircity = sources[i];
    var city = aircity.innerText.substring(0,2);
    var air = aircity.innerText.substring(7,9);
    var aircitys = new Array();
    aircitys[0] = city;
    aircitys[1] = air;
    data[j] = aircitys;
    j++;
  }
  return data;
}

/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */
function sortAqiData(data) {
  data = data.sort(airsort);
  function airsort(a,b) {
    var aa = a[1];
    var bb = b[1];
    return aa -bb;
  }
  return data;
}
/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
 */
function render(data) {
  var resort = document.getElementById("resort");
  var nums = ["一","二","三","四","五","六","七","八","九"];//转换大写用
  for (var i = 0; i < data.length; i++) {
    var licityair = document.createElement("li");
    //<li>第三名：北京空气质量：<b>90</b></li>
    var temp = "第"+nums[i]+"名："+data[i][0]+"空气质量：<b>"+data[i][1]+"</b>";
    licityair.innerHTML = temp;
    resort.appendChild(licityair);
   } 
}

function btnHandle() {
  var aqiData = getData();
  aqiData = sortAqiData(aqiData);
  render(aqiData);
}

function init() {
  // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
  var sortbtn = document.getElementById("sort-btn");
  sortbtn.onclick = function() {
    btnHandle();
  }
}

init();

</script>
</body>
</html>
