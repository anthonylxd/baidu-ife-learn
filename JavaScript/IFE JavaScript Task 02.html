<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 02</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var j = 0;//排名
  var nums = ["一","二","三","四","五","六","七","八","九"];//转换大写用
  for (var i = aqiData.length - 1; i >= 0; i--) {
  var aqi = aqiData[i];
  if(aqi[1] > 60) {
    var aqilist = document.getElementById("aqi-list");
    var li = document.createElement("li");
    li.innerHTML = "第"+nums[j]+"名：" +aqi[0]+","+ aqi[1];
    aqilist.append(li);
    j++;
  }
}
})();

</script>
</body>
</html>
